<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- JavaScript bundle for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Link the newst Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link to the newest/first Font libray on CDNjs.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- use container-12 so that me-1 can apply. Somehow container-fluid won't work as intended -->
    <!-- d-block to show, d-none to hide -->
    <header class="container-12 p-3 m-1 bg-primary bg-gradient text-light text-center rounded">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-12 m-1">
        <div class="row">
            <div class="col-3">
                <h2>Search for a City:</h2>
                <div class="input-group has-validation">
                    <div class="col-12 mb-2 form-floating is-invalid">
                        <input id="searchInput" type="text" class="form-control is-invalid form-control-lg"
                            placeholder="Enter a City" aria-label="Enter a City" required>
                        <label for="searchInput">Enter a City</label>
                        <div class="invalid-feedback">
                            Please enter a city name.
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around">
                    <button class="col-5 btn btn-primary" type="button" id="searchBtn"><i class="fas fa-search">
                            Search</i></button>
                    <button class="col-5 btn btn-primary" type="button" id="clearBtn"><i class="fas fa-trash">
                            Clear</i></button>
                </div>
                <form id="history"></form>
            </div>
            <div class="col-9">
                <div class="row me-2 align-self-center">
                    <div class="col-12 card m-1 d-block" id="currentWeather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                            <p id="temp"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-block" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast: </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                </div>
            </div>
        </div>


        <script src="./Assets/JAVA/script.js"></script>

</body>

</html>
