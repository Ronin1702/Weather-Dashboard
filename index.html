<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link the newst Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link to the newest/first Font libray on CDNjs.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Use .container-fluid for a full width container, spanning the entire width of the viewport. -->
    <header class="container-fluid p-3 ms-1 me-1 mt-1 mb-1 bg-info bg-gradient text-light text-center rounded">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row align-self-center">
            <div class="col-3 bg-white">
                <h2>Search for a City:</h2>
                <div class="input-group flex-nowrap">
                    <input id="enter-city" type="text" class="col-2 mb-2 form-control form-control-lg" placeholder="Enter a City" aria-label="Enter a City aria-describedby="addon-wrapping">
                </div>
                <div class="row justify-content-around">
                    <button class="col-5 btn btn-primary" type="button" id="searchBtn"><i class="fas fa-search"> Search</i></button>
                    <button class="col-5 btn btn-primary" type="button" id="clearBtn"><i class="fas fa-trash"> Clear</i></button>
                    <form id="history"></form>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./Assets/JAVA/script.js"></script>
    <!-- Link jQuery -->
   <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
   <!-- JavaScript bundle for bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
